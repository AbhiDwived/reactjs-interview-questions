[book]
authors = ["cgy"]
language = "en"
multilingual = false
src = "src"

[preprocessor]

[preprocessor.catppuccin]
assets_version = "0.2.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[output]

[output.html]
additional-css = ["./theme/catppuccin.css", "./theme/catppuccin-highlight.css"]
default-theme = "Mocha"
git-repository-url = "https://github.com/sudheerj/reactjs-interview-questions"

[output.html.fold]
enable = true    # whether or not to enable section folding
level = 1         # the depth to start folding
